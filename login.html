<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="login-sect">
      <div class="container">
        <h1>Sign in please!</h1>

        <form id="form">
          <div class="section">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <div class="section">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
            <i class="fas fa-eye"></i>
          </div>

          <button type="submit" class="btn">Login</button>

          <div>
            <p>Don't have an account? <a href="#" class="click-reg">Register</a></p>
            <p><a href="index.html">Go back home</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Registration Page -->
    <div class="register-sect">
      <div class="container">
        <h1>Register Please!</h1>

        <form id="form2">
          <div class="section">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <div class="section">
            <input type="text" name="username" id="username" required />
            <label for="password">Username</label>
          </div>

          <div class="section">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>

            <i class="fas fa-eye"></i>
          </div>

          <div class="section">
            <input type="password" name="password2" id="password" class="password2" required />
            <label for="password">Confirm Password</label>

            <i class="fas fa-eye"></i>
          </div>

          <button type="submit" class="btn">Register</button>

          <div>
            <p>Already have an account? <a href="login.html" class="click-log">Log in here</a></p>
          </div>
        </form>
      </div>

      <div class="thanks">
        <p>Thanks for registering an account with us!</p>
      </div>

      <div class="acc-created">
        <p>Account Created Succesfully</p>
      </div>

      <div class="passcheck">
        <p>Passwords do not match</p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
